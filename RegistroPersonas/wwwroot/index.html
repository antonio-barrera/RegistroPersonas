<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registro Personas</title>
    <link rel="stylesheet" href="styles/bootstrap-5.1.3-dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <div class="d-flex flex-column flex-md-row justify-content-evenly mt-4">
        <div class="card p-3">
            <div class="mb-3">
                <h1>Registro de Personas</h1>
            </div>
            <div class="mb-2">
                <form id="frm" class="fs-5">
                    <input type="hidden" value="" name="Id" Id="Id">
                    <div class="form-group mb-3">
                        <label class="form-label" for="Nombre">Nombre</label>
                        <input class="form-control form-control-lg" type="text" name="Nombre" id="Nombre" placeholder="ej. John Doe">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="Direccion">Direccion</label>
                        <input class="form-control form-control-lg" type="text" name="Direccion" id="Direccion" placeholder="ej. New York">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="Correo">Correo</label>
                        <input class="form-control form-control-lg" type="email" name="Correo" id="Correo" placeholder="ej. johndoe@email.com">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="Edad">Edad</label>
                        <input class="form-control form-control-lg" type="number" name="Edad" id="Edad" placeholder="ej. 20">
                    </div>
                    <input class="btn btn-success btn-lg w-100" type="button" value="Guardar" onclick="Guardar();">
                </form>
            </div>
        </div>
        <ul class="list-group" id="divLista"></ul>
    </div>
    <script src="styles/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="styles/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
